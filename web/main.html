	<body>
		<!----- ヘッダー ----->
		<!-- <header>ヘッダー</header> -->
		<!-- <nav>ナビ</nav> -->
		<!----- ヘッダー END ----->
		
		<!----- メインコンテンツ ----->
		<div class="tab-wrap">
            <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" /><label class="tab-label" for="TAB-01">Profile</label>
            <div class="tab-content">
                <div class="button_container">
                    <table>
                        <tr>
                        <td><button id="add_billing_btn">Add Billing</button></i></td>
                        <td><button id="remove_billing_btn">Remove All</button></td>
                        </tr>
                    </table>
                </div>
                <!-- 登録されているProfileの一覧を表示 -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Profile Name</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <!-- ここにHTMLが追加されていく -->
                    <tbody id=add_billing_tbody>
                    </tbody>
                </table>
            </div>
            <input id="TAB-02" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-02">Proxy</label>
            <div class="tab-content">
                コンテンツ 2
            </div>
            <input id="TAB-03" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-03">Task</label>
            <div class="tab-content">
                コンテンツ 3
            </div>
        </div>
        <!-- Profileを入力する際に表示されるモーダル画面のHTML -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-body">
                    <section id="form">
                        <input type="hidden" name="profile_id" value="" />
                        <div>
                            <label>Profile Name</label><br>
                            <input type="text" name="profile_name" maxlength="20" value="" placeholder="20文字以内で入力">
                        </div>
                        <div>
                            <label>Name</label><br>
                            <input type="text" name="name" maxlength="20" value="" placeholder="プルコギ 太郎">
                        </div>
                        <div>
                            <label>Email</label><br>
                            <input type="text" name="email" value="" placeholder="xxxxxxx@gmail.com">
                        </div>
                    </section>
                    <input type="button" id="registerBtn" value="OK">
                    <input type="button" id="closeBtn" value="閉じる">
                </div>
            </div>
        </div>
		<!----- メインコンテンツ END ----->
		
		<!----- フッター ----->
		<footer></footer>
		<!----- フッター END ----->
